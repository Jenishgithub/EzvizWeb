<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EZVIZ Live</title>
</head>
<body style="margin:0;background:black">
<video id="video" autoplay playsinline muted style="width:100vw;height:100vh;"></video>

<script>
// Configuration constants
const CONFIG = {
  MEDIAMTX_HOST: '192.168.1.6',
  MEDIAMTX_PORT: 8889,
  STREAM_PATH: 'ezviz',
  STUN_SERVER: 'stun:stun.l.google.com:19302'
};

// Build the WHEP endpoint URL
const WHEP_ENDPOINT = `http://${CONFIG.MEDIAMTX_HOST}:${CONFIG.MEDIAMTX_PORT}/${CONFIG.STREAM_PATH}/whep`;
//http://192.168.1.6:8889/ezviz/whep
(async () => {
  try {
    const pc = new RTCPeerConnection({
      iceServers: [{ urls: [CONFIG.STUN_SERVER] }]
    });
    
    const video = document.getElementById("video");
    
    // Add a video transceiver for receiving video
    pc.addTransceiver('video', { direction: 'recvonly' });
    
    // Handle incoming tracks
    pc.ontrack = (event) => {
      console.log("Track received:", event.track.kind);
      video.srcObject = event.streams[0];
    };
    
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        console.log("ICE candidate:", event.candidate);
      }
    };

    // Create and send offer
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    
    console.log(`Sending offer to ${WHEP_ENDPOINT}`);
    
    const res = await fetch(WHEP_ENDPOINT, {
      method: "POST",
      headers: { "Content-Type": "application/sdp" },
      body: offer.sdp
    });

    console.log("Response status:", res.status);
    
    const responseText = await res.text();
    
    if (!res.ok) {
      console.error("WebRTC Error:", responseText);
      return;
    }

    const answerSdp = responseText;
    console.log("Answer received:", answerSdp.substring(0, 100));
    
    const answer = new RTCSessionDescription({
      type: "answer",
      sdp: answerSdp
    });
    
    await pc.setRemoteDescription(answer);
    console.log("WebRTC connection established");
    
  } catch (error) {
    console.error("Error:", error);
  }
})();

</script>
</body>
</html>
